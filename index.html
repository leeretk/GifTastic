<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Favorite Clips</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    </head>

    <body>
        <div class="container">
            <h1>Content Search</h1>

            <!-- This form will be where users input data about the contents -->

            <form id="movie-form giff-form">
                <label for="movie-input giff-input">Search for a Content</label>
                <input type="text" id="movie-input giff-input"><br>

                <!-- This button will trigger our AJAX call -->
                <input id="find-movie find-giff" type="submit" value="Search">
                <div id="add-movie add-giff"></div>
            </form>


            <!-- We'll be dumping our JSON contents in here -->

            
            
            <div id="omdb-title"></div>
            <div id="omdb-runtime"></div>
            <div id="omdb-rating"></div>
            <div id="omdb-poster">Movie: 
            </div>

            <br>
            <br>
            <div id="giphy-view">Giphy's: </div>


            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

            <script src="assets/javascript/app.js"></script>
        </div>
    </body>

</html>
