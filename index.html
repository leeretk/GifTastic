<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Favorite Clips</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    </head>

    <body>
        <div class="container">
            <h1>Content Search</h1>

            <!-- This form will be where users input data about the contents -->

            <form id="category-form">
                <label for="category-input">Search for a Content</label>
                <input type="text" id="category-input"><br>

                <!-- This button will trigger our AJAX call -->
                <input id="find-content" type="submit" value="Category Search">
                <div id="add-category"></div>
            </form>

            <!-- We'll be dumping our JSON contents in here -->

            <div id="giphy-view"></div>
            <div id="omdb-view"></div>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

            <script src="assets/javascript/app.js"></script>
        </div>
    </body>

</html>
