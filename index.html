<html lang="en">

<head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">
    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: #6f263d; color: white;">

        <strong><i class="fa fa-newspaper-o"></i> Isn't this GifTastic!?</strong>

        <br>

        <!-- ******INPUTS******* -->
        <div class="card  text-center">

                class="fa fa-list-alt"></i> Search Parameters</strong>

          <!-- ******INPUTS*******-->

              </div>

              <!--******SUBMIT BUTTONS*******-->
              <div class="form-group">
                <button type="submit" class="btn btn-secondary buttonSubmit" id="getHockeyTopic-button">
                  <i class="fa fa-search"></i>Search</button>
              </div>
            </form>
          </div>    
        </div>
      </div>
    </div>
    

    <!-- ******IMAGES CONTAINER******* -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <br>

          <!--******SINGLE IMAGE CONTAINER*******-->
          <div class="card">
            <div class="card-header" style="background-color: #A2AAAD; color: white;"><strong><i
                  class="fa fa-table"></i>
                Images </strong>
            </div>

            <!-- ******SINGLE IMAGE CARD******* -->
            <div class="card-body">
              <div class="card">
                <div class="row justify-content-md-center">
                  <div class="card text-white mb-3" style="max-width: 18rem; background-color: #A2AAAD;">
                        <h5 class="card-header text-center">Title</h5>
                    
                    <div class="card-body"><img class="car-img" id="images"></p>
                    </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
