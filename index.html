<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
  <title>GifTastic</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets\css\style.css">

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">
    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: #6f263d; color: white;">
      <h1 class="text-center">
        <strong>
          <i class="fa fa-newspaper-o"></i> Isn't this GifTastic!?
        </strong>
      </h1>
    </div>
  </div>

  <!-- Row for Searching Giphy's -->
  <div class="row container text-center">
    <div class="col-lg-12">
      <br>
      
      <!-- ******INPUTS******* --> 
      <div class="card text-center">

        </div>

        <div class="card-body">

          <form role="form">

            <!-- ******SEARCH*******-->
            <div class="form-group">
              <label for="search">Search:</label>
              <input type="text" class="form-control" id="giphy-input">
            </div>

            <!--******ADDING BUTTONS*******-->
            <div class="text-center">
                <button type="submit" class="btn btn-outline-dark" id="new-giphy-buttons"><i class="fa fa-search"></i></button>
                </div>

            <!--******SUBMIT BUTTONS*******-->
            <div class="form-group">
                <button type="submit" class="btn btn-secondary buttonSubmit" id="giphy-button">
                <i class="fa fa-search"></i>Search</button>

          </form>

        </div>

      </div>
    </div>
  </div>

  <!-- ******IMAGES******* -->
  <div class="container">
    <div class="row justify-content-md-center">
    
      <div class="col-lg-12">
        <br>

        <!--******IMAGE CONTAINER*******-->
        <div class="card">

          <div class="card-header" style="background-color: #A2AAAD; color: white;"><strong><i class="fa fa-table"></i> Images </strong>
          </div>
                        
        <!-- ******IMAGES CARDS******* -->
              <div class="card">
                  <div class="row justify-content-md-center">
                    <h5 class="card-title">Title</h5>
                    <div><img class="car-img" id="images">Image</p></div>
                        <p class="card-text" id="rating">Rating</h5>
                
                  </div>
        
        </div>

      </div>
    </div>
  </div>
