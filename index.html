<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
  <title>GifTastic</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets\css\style.css">
</head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">
    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: #6f263d; color: white;">
      <h1 class="text-center">
        <strong><i class="fa fa-newspaper-o"></i> Isn't this GifTastic!?</strong>
      </h1>
    </div>
  </div>

  <!-- Row for Searching Giphy's -->
  <div class=container>
    <div class="row text-center">
      <div class="col-lg-12">
        <br>

        <!-- ******SEARCH HEADER ******* -->
        <div class="card  text-center">

          <div class="card-header" style="font-size: 30px; background-color: #236192; color: white">
            <strong><i class="fa fa-list-alt"></i> Search Parameters</strong>
          </div>

          <!-- ******SEARCH INPUT (get input) *******-->
          <div class="card-body">
            <form role="form" style="font-size: 30px;  padding-left:200px;padding-right: 200px;">     
              <div class="form-group">
                <input type="text" class="form-control" id="getHockeyTopic-input">
              </div>
              <!--******SUBMIT BUTTONS*******-->
              <div class="form-group">
                <button type="submit" class="btn btn-secondary buttonSubmit" id="getHockeyTopic-button" > <i class="fa fa-search"></i>Search
                </button>
              </div>
            </form>
          </div> 
        </div>
      </div>
   </div>
  </div>

  <!--******ADDING BUTTONS*******-->
  <div class="container text-center">
      <p id="new-getHockeyTopic-buttons" style="padding: 20px;">
      </p>
  </div>
  <br>
    
  <!-- ******IMAGES LARGE CONTAINER******* -->
  <div class="container">
      <div class="row">
        <div class="col-lg-12">
          
          <div class="card">
          
            <div class="card-header text-center" style="background-color: #A2AAAD; color: white;font-size: 30px;">
              <strong><i  class="fa fa-table"></i>Images </strong>
            </div>

            <!-- ******SINGLE IMAGE CARD******* -->
            <div class="row row-cols-4 row-cols-md-3">
              <div class="card-group col mb-4 justify-content-md-center">
                <div class="card">
                  <div class="container">
                 <div class="card-body">
                    <p id="images"  alt="giphyimages" style="padding: 15px;"></p>
                    <!-- <p class="card-img-overlay card-title text-center" id="title">Title</p>
                    <p class="card-img-overlaycard-text text-center" id="rating">Rating</p> -->
                  </div>              
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/giphy.js"></script>

</body>

</html>
